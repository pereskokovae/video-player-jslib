<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="fonts/logo.svg">
	<title>Video Player</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div id="player">
    <div class="js-video-container screen"></div>

    <div class="botton-controls">
      <div class="left-buttons">
        <button class="js-play-button vp-btn" hidden>
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button vp-btn" hidden>
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <button class="js-volume-button vp-btn" hidden>
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
        <button class="js-mute-button vp-btn" hidden>
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
      </div>
      <div class="right-buttons">
        <button class="js-fullscreen-button vd-btn">
          <i class="fa fa-expand" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>

    <script type="text/javascript">
      createPlayer({elementId: 'player'});
    </script>



</body>
</html>
